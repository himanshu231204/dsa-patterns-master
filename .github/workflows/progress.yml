name: Update Progress

on:
  push:

permissions:
  contents: write

jobs:
  update-progress:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Count tasks
        id: count
        run: |
          TOTAL=$(grep -c "\- \[[x ]\]" README.md || true)
          DONE=$(grep -c "\- \[x\]" README.md || true)

          if [ "$TOTAL" -eq 0 ]; then
            PERCENT=0
          else
            PERCENT=$((DONE * 100 / TOTAL))
          fi

          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "DONE=$DONE" >> $GITHUB_ENV
          echo "PERCENT=$PERCENT" >> $GITHUB_ENV

      - name: Update README progress block
        run: |
          awk '
          BEGIN {inside=0}
          /<!-- PROGRESS_START -->/ {
              print "<!-- PROGRESS_START -->"
              print ""
              print "## ðŸ“Š Overall Progress"
              print ""
              print ENVIRON["DONE"] " / " ENVIRON["TOTAL"] " Problems Completed"
              print ""
              print "![Progress](https://img.shields.io/badge/Progress-" ENVIRON["PERCENT"] "%25-brightgreen)"
              print ""
              inside=1
              next
          }
          /<!-- PROGRESS_END -->/ {
              print "<!-- PROGRESS_END -->"
              inside=0
              next
          }
          !inside {print}
          ' README.md > temp.md

          mv temp.md README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Auto update progress" || echo "No changes"
          git push